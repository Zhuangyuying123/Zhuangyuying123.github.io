<header>

    <h1>AI 图像识别测试</h1>

  </header>

  <main>
    <div id="question-container">
      <div class="question">
        <img src="" alt="图片">
        <div class="options">
          <div class="option">
            <button onclick="checkAnswer('A ai生成')">A</button>
          </div>
          <div class="option">
            <button onclick="checkAnswer('B 人工拍摄/绘制')">B</button>
          </div>
          <div class="option">
            <button onclick="checkAnswer('C 不确定')">C</button>
          </div>
        </div>
      </div>
    </div>
    <div id="result-container" class="result" style="display:none">
      <h2>测试结果</h2>
      <p>您的得分是 <span id="score"></span> 分。</p>
      <button onclick="restart()">重新开始</button>
    </div>
  </main>
  <script>
    // 定义包含所有题目和答案的数组
    const questions = [
      {
        image: 'ai1.jpg',
        options: ['A ai生成', 'B 人工拍摄/绘制', 'C 不确定'],
        answer: 'A ai生成'
      },
      {
        image: 'ai2.jpg',
        options: ['A ai生成', 'B 人工拍摄/绘制', 'C 不确定'],
        answer: 'B 人工拍摄/绘制'
      },
      {
        image: 'ai3.jpg',
        options: ['A ai生成', 'B 人工拍摄/绘制', 'C 不确定'],
        answer: 'B 人工拍摄/绘制'
      },
      {
        image: 'ai4.jpg',
          options: ['A ai生成', 'B 人工拍摄/绘制', 'C 不确定'],
          answer: 'A ai生成'
        },
        {
          image: 'ai5.jpg',
          options: ['A ai生成', 'B 人工拍摄/绘制', 'C 不确定'],
          answer: 'A ai生成'
        },
        {
          image: 'ai6.jpg',
          options: ['A ai生成', 'B 人工拍摄/绘制', 'C 不确定'],
          answer: 'B 人工拍摄/绘制'
        },
        {
          image: 'ai7.jpg',
          options: ['A ai生成', 'B 人工拍摄/绘制', 'C 不确定'],
          answer: 'A ai生成'
        },
        {
          image: 'ai8.jpg',
          options: ['A ai生成', 'B 人工拍摄/绘制', 'C 不确定'],
          answer: 'A ai生成'
        },
        {
          image: 'ai9.jpg',
          options: ['A ai生成', 'B 人工拍摄/绘制', 'C 不确定'],
          answer: 'A ai生成'
        },
        {
          image: 'ai10.jpg',
          options: ['A ai生成', 'B 人工拍摄/绘制', 'C 不确定'],
          answer: 'B 人工拍摄/绘制'
        }
      ];

      let currentQuestion = 0;
      let score = 0;

      const questionContainer = document.getElementById('question-container');
      const resultContainer = document.getElementById('result-container');
      function showQuestion() {
        const question = questions[currentQuestion];
        const image = question.image;
        const options = question.options;

        const imgElement = questionContainer.querySelector('img');
        imgElement.src = image;

        const buttons = questionContainer.querySelectorAll('button');
        buttons.forEach((button, index) => {
          button.textContent = options[index];
        });
      }

      function checkAnswer(selectedOption) {
        const question = questions[currentQuestion];
        const answer = question.answer;

        if (selectedOption === answer) {
          score++;
        }

        currentQuestion++;

        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          showResult();
        }
      }

      function showResult() {
        questionContainer.style.display = 'none';
        resultContainer.style.display = 'block';

        const scoreElement = resultContainer.querySelector('#score');
        scoreElement.textContent = score;
      }

      function restart() {
        currentQuestion = 0;
        score = 0;

        questionContainer.style.display = 'block';
        resultContainer.style.display = 'none';

        showQuestion();
      }

      // 显示第一道题目
      showQuestion();
      </script>
