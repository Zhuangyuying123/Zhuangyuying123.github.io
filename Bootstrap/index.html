<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.330/build/spline-viewer.js"></script>
    <spline-viewer loading-anim url="https://prod.spline.design/sQzamL359omBA5Zp/scene.splinecode"></spline-viewer>

    <style>
      body {
        margin: 0;
        position: relative; /* 添加相对定位以容纳覆盖整个页面的按钮 */
      }
      html,
      body {
        height: 100%; /* 将页面高度设置为100%以覆盖整个窗口 */
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #play-music-button {
        position: absolute;
        top:45%;
        left:48%;
        width: 5%;
        height: 10%;
        background: url(star.png);
        background-size: cover;
        border: none;
        cursor: pointer;
        z-index: 2;
        border-radius: 50%; /* 将按钮设置为半圆形状 */
      }
    </style>
  </head>
  <body>
    <audio id="bg-music" src="Music.mp3" preload="auto"></audio>

    <canvas id="canvas3d"></canvas>

    <button id="play-music-button"></button>

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@0.9.330/build/runtime.js"
        }
      }
    </script>
    <script>
    const playMusicButton = document.getElementById("play-music-button");
    const bgMusic = document.getElementById("bg-music");
    let timeoutId;

    playMusicButton.addEventListener("mouseover", () => {
      timeoutId = setTimeout(() => {
        bgMusic.play();
      }, 1000);
    });

    playMusicButton.addEventListener("mouseout", () => {
      clearTimeout(timeoutId);
    });
    </script>
  </body>
</html>
