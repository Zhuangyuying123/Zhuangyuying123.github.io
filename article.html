    <h1>AI 图像识别测试</h1>

  <main>
    <div id="question-container">
      <div class="question">
          <p></p>
        <div class="options">
          <div class="option">
            <button onclick="checkAnswer('A ai生成')">A</button>
          </div>
          <div class="option">
            <button onclick="checkAnswer('B 人工创作')">B</button>
          </div>
          <div class="option">
            <button onclick="checkAnswer('C 不确定')">C</button>
          </div>
        </div>
      </div>
    </div>
    <div id="result-container" class="result" style="display:none">
      <h2>测试结果</h2>
      <p>您的得分是 <span id="score"></span> 分。</p>
      <button onclick="restart()">重新开始</button>
    </div>
  </main>
  <script>
    // 定义包含所有题目和答案的数组
    const questions = [
      {
        image: '基于次生舆情生成的一个基础和两种导火索，我们可以大致总结出次生舆情生成的简明机制。这一生成机制试图协助次生舆情应对人员更好地进行认知与判断，进而提升次生舆情应对效率。',
        options: ['A ai生成', 'B 人工创作', 'C 不确定'],
        answer: 'B 人工创作'
      },
      {
        image: '需要关注传统媒体和新媒体之间的关系和互动，探索如何实现媒体的可持续发展和商业模式的转型升级，同时也需要加强对新媒体内容质量的监管和控制，以确保人们获取到的知识具有准确性、科学性和可靠性。',
        options: ['A ai生成', 'B 人工创作', 'C 不确定'],
        answer: 'A ai生成'
      },
      {
        image: '为了避免陷入相对主义泥淖，应用伦理学在考虑历史因素、情境偶然性和尊重差异化的同时，也必须能够使不同的理念在一个共同的道德基点上得到审视。 ',
        options: ['A ai生成', 'B 人工创作', 'C 不确定'],
        answer: 'B 人工创作'
      },
      {
        image: '广告伦理是一种道德、法律和商业实践的综合体系，其目的在于维护广告行业的公正和诚信，同时保护消费者和广告商的权益。广告伦理的实践需要广告行业各方的合作，包括广告商、广告媒体、广告代理商、行业组织、政府机构和消费者等。',
          options: ['A ai生成', 'B 人工创作', 'C 不确定'],
          answer: 'A ai生成'
        },
        {
          image: '在我心中，父亲是一座永远不会倒塌的灯塔，是我人生中最坚实的依靠。他的存在给了我安心和温暖，他的爱让我感受到了人间的真情。',
          options: ['A ai生成', 'B 人工创作', 'C 不确定'],
          answer: 'A ai生成'
        },
        {
          image: '由于网络媒体接触的影响受众之间的 “ 知识沟” 日益演变为媒体接触的差距。就重聚平台而言尽管受众的人口特征可能有所差异但是接触网络较多的受众在媒体接触、消费行为等方面的共同之处已非常明显。',
          options: ['A ai生成', 'B 人工创作', 'C 不确定'],
          answer: 'B 人工创作'
        },
        {
          image: '当春天到来时，世界似乎变得焕然一新。一切都在不断地变化着，新的生命从寒冷的土地中冒出来，给大地带来了新的色彩和气息。春天的天空变得明亮而晴朗，阳光洒在身上，让人感受到温暖和希望。微风吹过，吹起了嫩绿色的叶子，
          让它们轻轻摇曳，像欢迎春天的到来。',
          options: ['A ai生成', 'B 人工创作', 'C 不确定'],
          answer: 'A ai生成'
        },
        {
          image: '春天必然曾经是这样的:满塘叶花残的枯梗抵死苦守一截老根，北地里前宅万户的屋梁受尽风欺雪压，然后，忽然有一天，桃花把所有的山村水廓都攻陷了。雪压犹自温柔地抱着一团小小的空虚的燕巢。',
          options: ['A ai生成', 'B 人工创作', 'C 不确定'],
          answer: 'B 人工创作'
        },
        {
          image: '近几年来，父亲和我都是东奔西走，家中光景是一日不如一日。他少年出外谋生，独力支持，做了许多大事。哪知老境却如此颓唐！他触目伤怀，自然情不能自已。情郁于中，自然要发之于外；',
          options: ['A ai生成', 'B 人工创作', 'C 不确定'],
          answer: 'B 人工创作'
        },
        {
          image: '由于在新媒体环境下，用户已经把媒体使用当作生活中解决问题、发现信息、寻求知识、发表言论的主要平台。就知识所存在的网络而言，其中即时发生的信息或知识的传播过程同时也成为知识构建的过程，所以，可以说知识的构建与传播是在同一个过程与环境中发生的。 ',
          options: ['A ai生成', 'B 人工创作', 'C 不确定'],
          answer: 'B 人工创作'
        }
      ];

      let currentQuestion = 0;
      let score = 0;

      const questionContainer = document.getElementById('question-container');
      const resultContainer = document.getElementById('result-container');
      function showQuestion() {
        const question = questions[currentQuestion];
        const image = question.image;
        const options = question.options;

        const imgElement = questionContainer.querySelector('img');
        imgElement.src = image;

        const buttons = questionContainer.querySelectorAll('button');
        buttons.forEach((button, index) => {
          button.textContent = options[index];
        });
      }

      function checkAnswer(selectedOption) {
        const question = questions[currentQuestion];
        const answer = question.answer;

        if (selectedOption === answer) {
          score++;
        }

        currentQuestion++;

        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          showResult();
        }
      }

      function showResult() {
        questionContainer.style.display = 'none';
        resultContainer.style.display = 'block';

        const scoreElement = resultContainer.querySelector('#score');
        scoreElement.textContent = score;
      }

      function restart() {
        currentQuestion = 0;
        score = 0;

        questionContainer.style.display = 'block';
        resultContainer.style.display = 'none';

        showQuestion();
      }

      // 显示第一道题目
      showQuestion();
      </script>
